name: CD

on:
  workflow_dispatch:

jobs:
  check-ci:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      ci-run-id: ${{ steps.check.outputs.run-id }}
    steps:
      - name: Check latest CI status
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const { data: workflows } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              branch: 'main',
              per_page: 1
            });

            if (workflows.workflow_runs.length === 0) {
              core.setFailed('No CI runs found for main branch');
              return;
            }

            const latestRun = workflows.workflow_runs[0];
            if (latestRun.conclusion !== 'success') {
              core.setFailed(`Latest CI run status: ${latestRun.conclusion}. CD can only run after successful CI.`);
              return;
            }

            console.log(`Latest CI run was successful (${latestRun.html_url})`);
            core.setOutput('run-id', latestRun.id);

  publish:
    needs: check-ci
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts from CI
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
          run-id: ${{ needs.check-ci.outputs.ci-run-id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Check for version increment
        run: |
          LOCAL_VERSION=$(jq -r .version package.json)
          NPM_VERSION=$(npm view . version)
          if [ "$LOCAL_VERSION" == "$NPM_VERSION" ]; then
            echo "Error: Version has not been incremented."
            exit 1
          fi

      - name: Check for changelog update
        run: |
          git diff HEAD~1 HEAD --name-only | grep -q "CHANGELOG.md"
          if [ $? -ne 0 ]; then
            echo "Error: CHANGELOG.md has not been updated."
            exit 1
          fi

      - name: Publish to npm
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
