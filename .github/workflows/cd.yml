name: CD

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run formatter
        run: pnpm format

      - name: Run typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

  publish:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Check for version increment
        run: |
          LOCAL_VERSION=$(jq -r .version package.json)
          NPM_VERSION=$(npm view . version)
          if [ "$LOCAL_VERSION" == "$NPM_VERSION" ]; then
            echo "Error: Version has not been incremented."
            exit 1
          fi

      - name: Check for changelog update
        run: |
          git diff HEAD~1 HEAD --name-only | grep -q "CHANGELOG.md"
          if [ $? -ne 0 ]; then
            echo "Error: CHANGELOG.md has not been updated."
            exit 1
          fi

      - name: Build
        run: pnpm build

      - name: Publish to npm
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
